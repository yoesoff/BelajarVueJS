<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style type="text/css">
		.active {
			color: green;
		}

		.notactive {
			color: red;
		}
	</style>
</head>
<body>

	<div id="app">
		<h1 v-bind:class="{active: isActive, notactive: !isActive}">{{name}}</h1>
		<h1 v-bind:class="[isActive? 'active' : 'notactive' ]">{{name}}</h1>
	</div>

</body>
	<!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var vm = new Vue({
            el: '#app',
            data: {
            	isActive: true,
                name: 'Joko Tole'
            }
        });
	</script>
</html>
