<!DOCTYPE html>
<html>
<head>
	<title>Event binding style</title>
</head>
<body>

	<div id="app">	
		<button v-on:click="increaseFont()">increase</button>
		<button v-on:click="decreaseFont()">decrease</button>

		<div :style="{color: 'red', fontSize: fontSize+'px'}">
			{{message}}
		</div>

	</div>

	<div id="app2">	
		<button v-on:click="increaseFont()">increase</button>
		<button v-on:click="decreaseFont()">decrease</button>

		<div :style="{color: 'red', fontSize: fontSize+'px'}">
			{{message}}
		</div>

	</div>

</body>
	<!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello',
                fontSize: 30
            },
            methods: {
            	increaseFont() {
            		this.fontSize++;
            	},
            	decreaseFont() {
            		this.fontSize--;	
            	}
            }
        });

		var vm = new Vue({
            el: '#app2',
            data: {
                message: 'Hello',
                fontSize: 30
            },
            methods: {
            	increaseFont() {
            		this.fontSize++;
            	},
            	decreaseFont() {
            		this.fontSize--;	
            	}
            }
        });
	</script>
</html>
