<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>

	<div id="app">
		<h2>{{message}}</h2>
		> {{reverseMessage}}
	</div>

</body>
	<!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            },
            computed: {
            	reverseMessage() {
            		return this.message.split('').reverse().join()
            	}
            }
        });
	</script>
</html>
